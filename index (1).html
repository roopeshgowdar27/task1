<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Interactive Quiz</h1>
        <p id="question">Question 1: What is the capital of France?</p>
        <ul id="choices">
            <li><input type="radio" name="answer" value="London">London</li>
            <li><input type="radio" name="answer" value="Berlin">Berlin</li>
            <li><input type="radio" name="answer" value="Paris">Paris</li>
            <li><input type="radio" name="answer" value="Madrid">Madrid</li>
        </ul>
        <button id="submit-button">Submit</button>
        <p id="feedback"></p>
        <p id="score">Score: <span id="score-value">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
